<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>BestShop</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700&family=Raleway:wght@300;400;700;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./src/css/normalize.css" />
    <link rel="stylesheet" href="./src/css/style.css" />
  </head>
  <body>
    <section class="intro">
      <header class="header">
        <div class="header__inner">
          <a href="/" class="logo">
            <span class="logo__text">BestShop</span>
          </a>
          <nav class="menu">
            <a href="" class="menu__item menu__item--active">WHY US</a>
            <a href="" class="menu__item">BENEFITS</a>
            <a href="" class="menu__item">PRICES</a>
            <a href="" class="menu__item">CONTACT</a>
          </nav>
        </div>
      </header>

      <div class="hero">
        <div class="hero__bg">
          <div class="hero__inner">
            <h1 class="hero__hdl">Sell More!</h1>
            <p class="hero__lead">
              Open shop on our platform and increase your sales
            </p>
            <div class="hero__row">
              <a href="" class="hero__btn btn btn-large">Open your shop</a>
            </div>
          </div>
        </div>
      </div>
    </section>

    <section class="features">
      <div class="features__inner">
        <h2 class="features__hdl">
          The most popular sales platform in country
        </h2>
        <div class="features__image">
            <div class="features__circle"></div>
            <div class="features__icon person__icon"></div>
            <p class="features_number">100000+</p>
            <p class="features__text">daily entries</p>
            <div class="features__circle"></div>
            <div class="features__icon eye__icon"></div>
            <p class="features_number">2000000+</p>
            <p class="features__text">seen products every day</p>
            <div class="features__circle"></div>
            <div class="features__icon catalog__icon"></div>
            <p class="features_number">2000000+</p>
            <p class="features__text">added posts daily</p>
      </div>
    </section>
  </body>
</html>
